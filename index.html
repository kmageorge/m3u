<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3U Studio â€“ TMDB Playlist Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: "#0f172a",
              lagoon: "#1e293b",
              aurora: "#38bdf8",
              orchid: "#c084fc"
            },
            boxShadow: {
              glow: "0 10px 35px -12px rgba(56, 189, 248, 0.45)"
            }
          }
        }
      };
    </script>
    <style>
      /* Hide scrollbar but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Custom scrollbar for other elements */
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      *::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
        border-radius: 4px;
      }
      *::-webkit-scrollbar-thumb {
        background: rgba(56, 189, 248, 0.3);
        border-radius: 4px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background: rgba(56, 189, 248, 0.5);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Video.js for web player -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-midnight via-lagoon to-slate-900 text-slate-100 font-['Inter',system-ui,-apple-system,sans-serif] antialiased">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
